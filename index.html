<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alarm.css">
    <title>Alarm Clock</title>
</head>
<body>
    <h1>Alarm Clock</h1>
<div class = "container" >
    <div id="inside-container">
    <img id ="clock-image" src="./pngwing.com.png" alt="Alarm Clock" height=130px width=135px>
    <div id = "clock"> </div>
<form id ="alarm-form">
    <input type ="number" id="hours" placeholder="HH" min="1" max="12" required />
    <input type ="number" id="minutes" placeholder="MM" min="0" max="59" required />
    <input type="number" id="seconds" placeholder="SS" min="0" max="59" required>
<select id = am-pm>
    <option value = "am">AM</option>
    <option value = "pm">PM</option>
</select>
</div>
<button id="set" type="submit" onclick="setAlarm()">Set </button>
</form>
<div class = "alarm-list">
<h2>Alarms-List</h2>
</div>
</div>

<script src="alarm.js"></script>
</body>
</html>
